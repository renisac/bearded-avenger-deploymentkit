global
    maxconn 10000
defaults
    timeout connect 10s
    timeout client 90s
    timeout server 90s
    log global
frontend es_lb
    mode tcp
    bind 0.0.0.0:9200
    default_backend es_nodes
backend es_nodes
    mode tcp
    balance source
    server tcp1 es01:9200 check maxconn 10000
    server tcp2 es02:9200 check maxconn 10000
    server tcp3 es03:9200 check maxconn 10000
